{% block content %}

<div class="findID-top">
    <div class="top1">
        <div class="findID-top-left">
            <a href="/">NEVER</a>
            <a href="#">내정보</a>
        </div>
        <a href="login">로그인</a>
    </div>
    <div class="top2">
        <div class="top2-box">
            <div class="top2-left">
                <p class="color-yellow">아이디 찾기</p>
            </div>
            <div class="top2-mid">
                <p class="color-white">비밀번호 찾기</p>
            </div>
            <p class="hidden-box">hidden</p>
        </div>
    </div>
</div>
<div class="findID-main">
    <div class="main-top">
        <p>아이디 찾기</p>
    </div>
    <div class="main-mid">
        <p>아이디 찾는 방법을 선택해주세요.</p>
        <div class="cert-1">
            <input type="radio" id="regi_phone" name="cert" onClick="cert1_radio_func(event)">
            <label for="regi_phone">회원정보에 등록한 휴대전화로 인증</label>
            <div class="cert-1-form-div" id="cert-1-form-div">
                <form action="/findID_form" method="POST" class="cert-1-form">
                    <p>회원정보에 등록한 휴대전화 번호와 입력한 휴대전화 번호가 같아야, 인증번호를 받을 수 있습니다.</p>
                    <div>
                        <label>이름</label>
                        <input type="text" id="findid_name" name="findid_name" required>
                    </div> 
                    <div>
                        <label>휴대전화</label>
                        <input type="text" id="findid_phone" name="findid_phone" placeholder="휴대전화번호" required>
                    </div>
                    <button type="submit" class="findID-submit-button">다음</button>
                </form>
            </div>
        </div>

        <p class="fontS-13 color-gray mb-0 mt-30px">어아다 찾기에 어려움이 있으신가요? <a class="color-black text-underline">도움말 펼치기</a></p>
        <p class="fontS-13 color-gray mt-0">어아다 찾기 시 문제가 있나요? <a class="color-black text-underline">바로가기</a></p>

            <input type="radio" id="my_phone" name="cert">본인 명의 휴대전화로 인증 (본인 주민등록번호로 가입된 휴대전화)
            <p>내 명의(주만등록반호)의 휴대전화로 비밀번호를 재설정 할 수 있습니다.</p>

</div>
